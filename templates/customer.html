<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Bus Pass System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Portal</h2>
        
        <!-- Add messages section -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="row">
            <!-- Search Column -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Search Pass</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'search_passes' %}" method="GET">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="query">Pass Number</label>
                                <input type="text" class="form-control" id="query" name="query" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search Pass</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add Pass Column -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Add New Pass</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'addpass' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="profile_pic">Profile Picture</label>
                                <input type="file" class="form-control" id="profile_pic" name="profile_pic" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="contact">Mobile Number</label>
                                <input type="tel" class="form-control" id="contact" name="contact" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="identity_type">Identity Type</label>
                                <input type="text" class="form-control" id="identity_type" name="identity_type" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="identity_number">Identity Card Number</label>
                                <input type="text" class="form-control" id="identity_number" name="identity_number" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.categoryname }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="source">Source</label>
                                <input type="text" class="form-control" id="source" name="source" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" name="destination" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="from_date">From Date</label>
                                <input type="date" class="form-control" id="from_date" name="from_date" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="to_date">To Date</label>
                                <input type="date" class="form-control" id="to_date" name="to_date" required>
                            </div>
                            <input type="hidden" name="cost" value="5000">
                            <button type="submit" class="btn btn-success">Apply for Pass</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
